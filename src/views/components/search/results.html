<div class="result" @click="onClick" @mouseenter="onMouseEnter" @mouseleave="onMouseLeave">
  <div class="inner">
    <span class="account-pic" :style="accountImageStyleObj"></span>
    <div class="meat">
      <div class="pseudo-row">
        <span class="nombre">{{ record._account.firstName }} {{ record._account.lastName }}</span>
      </div>
      <!-- <div class="pseudo-row">
        <span class="city2city-summary">({{ record.originAddress.city }} to {{ record.destinationAddress.city }})</span>
      </div> -->
      <div class="pseudo-row">
        <span>{{ record.when | dateDisplay }}</span>
      </div>
      <div class="pseudo-row">
        <span><strong>{{ record._fromDestination | metersToMiles }}</strong> miles of your destination</span>
      </div>
    </div>
    <!-- <button class="btn btn-success">More</button> -->
  </div>
</div>
