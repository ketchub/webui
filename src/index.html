<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CatchAlong :: Share Seats On The Same Route</title>
  <base href="/" />
  <meta http-equiv="X-UA-Compatible" content="IE=EDGE" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link rel="stylesheet" type="text/css" href="/app.css" />
</head>

<body>

  <div id="off-canvas" app-mount>
    <a class="nav-trigger icon-navicon" v-on:click="toggleNav()"></a>
    <!-- <router-link to="/"><img class="logo" src="/img/catchalong-logo.svg" /></router-link> -->
    <nav>
      <ul class="nav">
        <router-link class="nav-item" tag="li" to="/"><a class="nav-link">Home</a></router-link>
        <router-link class="nav-item" tag="li" to="/get-started"><a class="nav-link">Get Started</a></router-link>
        <router-link class="nav-item" tag="li" to="/how-it-works"><a class="nav-link">How It Works</a></router-link>
        <router-link class="nav-item" tag="li" to="/about-us"><a class="nav-link">About Us</a></router-link>
        <router-link class="nav-item" tag="li" to="/safety"><a class="nav-link">Safety</a></router-link>
        <router-link class="nav-item" tag="li" to="/contact"><a class="nav-link">Contact</a></router-link>
      </ul>
    </nav>
  </div>

  <main app-mount>
    <div id="container-1">
      <!-- <div id="container-2"> -->
        <router-view></router-view>
      <!-- </div> -->
    </div>
  </main>
